<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Conversion</title>
</head>
<body>
    <div class="contaner">

        <div class="input-sec">
            <input id="input-number" type="number" >
            <button id="convert"> convert </button>
        </div>

        <div class="output-sec">
           <div id="length-sec" class="output-sec" >
                <h1>Length (Meter/Feet)</h1>
                <p id="length">0.00 meter = 0.00 feet | 0.00 feet = 0.000 meters</p>
           </div> 

           <div id="Volume-sec" class="output-sec">
                <h1>Volume (Liters/Gallons)</h1>
                <p id="Volume">0.00 Liters = 0.00 Gallons | 0.00 Gallons = 0.000 Liters</p>
             </div> 

             <div id="mass-sec" class="output-sec" >
                <h1> MASS (Kilograms/Pounds)</h1>
                <p id="Mass">0.00 Kilos = 0.00 Pounds| 0.00 Pounds = 0.000 Kilos</p>
           </div> 

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
